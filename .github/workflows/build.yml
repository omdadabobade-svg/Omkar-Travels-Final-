name: Build Omkar Travels Final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip admin app
        run: |
          if [ -f admin_app.zip ]; then
            rm -rf admin_app
            unzip -o admin_app.zip -d admin_app
            rm admin_app.zip
          fi

      - name: Unzip customer app
        run: |
          if [ -f customer_app.zip ]; then
            rm -rf customer_app
            unzip -o customer_app.zip -d customer_app
            rm customer_app.zip
          fi

      - name: Unzip www
        run: |
          if [ -f www.zip ]; then
            rm -rf www
            unzip -o www.zip -d www
            rm www.zip
          fi

      - name: Unzip github
        run: |
          if [ -f github.zip ]; then
            rm -rf github
            unzip -o github.zip -d github
            rm github.zip
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.6

      - name: Build Customer App APK
        working-directory: customer_app
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload Customer APK
        uses: actions/upload-artifact@v4
        with:
          name: customer-app-release
          path: customer_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Build Admin App APK
        working-directory: admin_app
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload Admin APK
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-release
          path: admin_app/build/app/outputs/flutter-apk/app-release.apk
