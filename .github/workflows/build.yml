name: Build Omkar Travels Final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name
      - name: Unzip www
        run: |
          if [ -f www.zip ]; then
            rm -rf www
            unzip -o www.zip -d www
            rm www.zip
          fi

      - name: Unzip github
        run: |
          if [ -f github.zip ]; then
            rm -rf github
            unzip -o github.zip -d github
            rm github.zip
          fi

      # -------------------------------
      # SETUP FLUTTER & JAVA
      # -------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.6

      # -------------------------------
      # BUILD CUSTOMER APP
      # -------------------------------
      - name: Build Customer App APK
        working-directory: customer_app
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload Customer APK
        uses: actions/upload-artifact@v4
        with:
          name: customer-app-release
          path: customer_app/build/app/outputs/flutter-apk/app-release.apk

      # -------------------------------
      # BUILD ADMIN APP
      # -------------------------------
      - name: Build Admin App APK
        working-directory: admin_app
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload Admin APK
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-release
          path: admin_app/build/app/outputs/flutter-apk/app-release.apk

      # -------------------------------
      # COMMIT EXTRACTED FILES
      # -------------------------------
      - name: Commit unpacked projects
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Unpacked and built APKs"
            git push
          else
            echo "No changes to commit"
          fi
