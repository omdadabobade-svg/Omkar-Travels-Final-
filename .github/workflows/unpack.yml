name: Unpack uploaded zips and commit

on:
  workflow_dispatch:

jobs:
  unpack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip and clean admin_app.zip
        run: |
          if [ -f admin_app.zip ]; then
            rm -rf admin_app
            unzip -o admin_app.zip -d admin_app
            rm admin_app.zip
          fi

      - name: Unzip and clean customer_app.zip
        run: |
          if [ -f customer_app.zip ]; then
            rm -rf customer_app
            unzip -o customer_app.zip -d customer_app
            rm customer_app.zip
          fi

      - name: Unzip and clean www.zip
        run: |
          if [ -f www.zip ]; then
            rm
